<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>

<body>
    <h1>Controle de Veiculos no Pátio</h1>
    <input type="text" id="model" placeholder="Digite o modelo do veiculo">
    <input type="text" id="plate" placeholder="Digite o placa do veiculo">
    <button id="register">Cadastrar Veiculo</button>

    <table>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="courtyard"></tbody>
    </table>
    <script src="./script.js"></script>
</body>

</html>
